<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Logo</h1>
        <nav class="nav">
          <ul>
            <li>Accueil</li>
            <li>Exemple</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <h2>Cartes responsives</h2>
        <div class="cards">
          <div class="card">
            <span>Card 1</span>
          </div>
          <div class="card">
            <span>Card 2</span>
          </div>
          <div class="card">
            <span>Card 3</span>
          </div>
          <div class="card">
            <span>Card 4</span>
          </div>
        </div>
      </section>
      <section>
        <h2>Image responsive</h2>
        <div class="image">
          <img src="https://placehold.co/600x300/png" alt="">
        </div>
      </section>
      <section>
        <h2>Deux colonnes flexibles</h2>
        <div class="columns">
          <div class="column">
            <span>Colonne 1</span>
          </div>
          <div class="column">
            <span>Colonne 2</span>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <span>© 2025 Simple Responsive</span>
        <span>Flexbox & Unités seulement</span>
      </div>
    </footer>
  </body>
</html>
